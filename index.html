<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background: linear-gradient(135deg, #42a5f5, #66bb6a);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .i {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 50px;
        }
        .i img {
            width: 320px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .i img:hover {
            transform: scale(1.05);
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .links a {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #ff7043;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .links a:hover {
            background-color: #ef5350;
            transform: translateY(-5px);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="i">
            <img src="removal.jpg" alt="Waste Removal">
            <img src="two.jpg" alt="Waste Recycling">
        </div>
        <div class="links">
            <a href="login1.html">Login</a>
            <a href="login3.html">Admin</a>
            <a href="driverlogin.html">Driver</a>
        </div>
    </div>
</body>
</html>

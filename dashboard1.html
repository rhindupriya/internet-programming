<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: lightblue;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: darkblue;
        }
        .dashboard-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .dashboard-item {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
            color: darkgreen;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .dashboard-item:hover {
            background-color: lightgreen;
        }
        .dashboard-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <h2>User Dashboard</h2>
    <div class="dashboard-grid">
        <!-- Register -->
        <a href="register.html" class="dashboard-item">
            <img src="register.jpg" alt="Register">
            Register
        </a>

        <!-- Login -->
        <a href="index.html" class="dashboard-item">
            <img src="login.jpg" alt="Logout">
            Logout
        </a>

        <!-- Register Complaint -->
        <a href="registercomplaint.html" class="dashboard-item">
            <img src="complaints.jpg" alt="Register Complaint">
            Register Complaint
        </a>

        <!-- My Complaints -->
        <a href="mycomplaints.html" class="dashboard-item">
            <img src="mycomplaint.jpg" alt="My Complaints">
            My Complaints
        </a>

        <!-- Status -->
        <a href="complaintstatus.html" class="dashboard-item">
            <img src="status.jpg" alt="Status">
            Status
        </a>
    </div>
</div>

</body>
</html>

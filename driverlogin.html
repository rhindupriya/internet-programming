<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            color: white;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00f2fe; /* Focused border color */
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745; /* Green button */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Driver Login</h2>
    <div class="error" id="error-message"></div>
    <form onsubmit="return validateLogin()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter Driver Username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter Driver Password" required>

        <button type="submit">Login</button>
    </form>
</div>

<script>
    // Predefined driver credentials
    const driverUsername = 'driver';
    const driverPassword = 'dr123';

    function validateLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Check if the username and password match the predefined values
        if (username === driverUsername && password === driverPassword) {
            // Redirect to the Driver Dashboard
            window.location.href = 'dashboard3.html';
            return false; // Prevent default form submission
        } else {
            errorMessage.textContent = 'Invalid Username or Password!';
            return false; // Prevent form submission if invalid
        }
    }
</script>

</body>
</html>

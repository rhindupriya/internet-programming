<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Driver</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightyellow;
        }
        .driver-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .driver-detail {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

<div class="driver-container">
    <h2>Driver Details</h2>
    
    <label for="driver-name">Driver Name:</label>
    <div class="driver-detail" id="driver-name">John Doe</div>

    <label for="driver-email">Driver Email:</label>
    <div class="driver-detail" id="driver-email">john.doe@example.com</div>

    <label for="driver-phone">Phone Number:</label>
    <div class="driver-detail" id="driver-phone">+1 234 567 8901</div>

    <label for="driver-license">License Number:</label>
    <div class="driver-detail" id="driver-license">ABC123456</div>

    <label for="driver-route">Assigned Route:</label>
    <div class="driver-detail" id="driver-route">Route 21, Downtown to Central Park</div>

    <button type="button">Back to Dashboard</button>
</div>

</body>
</html>
